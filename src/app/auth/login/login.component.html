<mat-card>
  <mat-card-title>Login to Task Manager</mat-card-title>
  <form (submit) = "onLogin(loginForm)" #loginForm= "ngForm">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="Enter Email" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Enter Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter your password.</mat-error>
    </mat-form-field>
    <button class="submit-button" mat-raised-button type="submit">Login</button>
  </form>
</mat-card>
